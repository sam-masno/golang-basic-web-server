{{define "title"}}
<title>Home Page</title>
{{end}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{index .StringMap "content"}}</h1>
                <br>
                <a href="/about">About Page</a>
                {{ if ne (index .StringMap "remote_ip") ""}}
                    <h3>Remote Addr: {{ index .StringMap "remote_ip"}}</h3>
                {{else}}
                    <h3>No Remote Addr</h3>
                {{end}}

            </div>
        </div>
    </div>
{{end}}

{{define "js"}}

{{end}}
